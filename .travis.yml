language: node_js
dist: trusty
sudo: required
node_js:
  - 8
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
 - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

stages:
  - name: build-and-deploy
  - test

jobs:
  include:
    # build and deploy test site to heroku
    - stage: build-and-deploy
      script:
        - npm run build
      before_deploy: 'cd e2e/site'
      deploy:
        provider: heroku
        api_key:
          secure: 
        skip_cleanup: true
        app: angular-infinite-scroller
        on:
          all_branches: true
    # unit tests
    - stage: test
      script:
        - npm run test
      env: COMMAND=test:unit
      after_success: 'npm run coveralls'
    # end-to-end tests
    - stage: test
      before_script: './node_modules/protractor/bin/webdriver-manager update'
      script:
        - npm run e2e
      env: COMMAND=test:e2e
addons:
  chrome: stable
